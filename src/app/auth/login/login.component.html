<StackLayout>
    <StackLayout *ngIf="!loggedIn">
        <Button text="Login" class="btn btn-primary" (tap)="login()"></Button>
        <Button text="My Home" class="btn btn-primary" (tap)="goToHome()"></Button>
    </StackLayout>
    <StackLayout *ngIf="loggedIn">
        <Label text="You're logged In!"></Label>
        <Button text="My Home" class="btn btn-primary" (tap)="goToHome()"></Button>
        <Button text="Logout" class="btn btn-primary" (tap)="logout()"></Button>
    </StackLayout>
</StackLayout>
