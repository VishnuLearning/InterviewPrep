<ActionBar *ngIf="path!=''" title="{{topic}}" class="action-bar">
</ActionBar>
<ScrollView>
    <StackLayout>
        <Button text="{{lesson.name}}" class="btn btn-primary btn-rounded-lg" *ngFor="let lesson of lessons" style="margin-top:6" (tap)="gotoLesson(lesson)"></Button>
    </StackLayout>
</ScrollView>
